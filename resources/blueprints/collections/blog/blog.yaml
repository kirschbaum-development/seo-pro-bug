title: 'Blog Post'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: author_image
        field:
          type: assets
          container: main
          folder: /
          restrict: false
          max_files: 1
          width: 50
          display: 'Author Image'
      -
        handle: author_name
        field:
          type: text
          width: 50
          display: Author
      -
        handle: content
        field:
          always_show_set_button: false
          buttons:
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - h1
            - h2
            - h3
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: Content
          type: bard
          icon: bard
          listable: hidden
          sets:
            image:
              display: Image
              fields:
                -
                  handle: image
                  field:
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
                    container: main
                -
                  handle: width_size
                  field:
                    display: Size
                    type: radio
                    inline: true
                    options:
                      w-1/4: '25% Width'
                      w-1/2: '50% Width'
                      w-3/4: '75% Width'
                      w-full: '100% Width'
                    default: w-full
                -
                  handle: position
                  field:
                    display: Position
                    type: radio
                    inline: true
                    options:
                      is-left: Left
                      is-center: Center
                      is-right: Right
                -
                  handle: wrapping
                  field:
                    display: Wrapping
                    type: toggle
            video:
              display: Video
              fields:
                -
                  handle: video
                  field:
                    display: Video
                    type: video
                    icon: video
                    listable: hidden
                    validate: required
                -
                  handle: size
                  field:
                    display: Size
                    type: radio
                    options:
                      w-1/4: '25% Width'
                      w-1/2: '50% Width'
                      w-3/4: '75% Width'
                      w-full: '100% Width'
                    inline: true
                -
                  handle: position
                  field:
                    display: Position
                    type: radio
                    options:
                      is-left: Left
                      is-center: Center
                      is-right: Right
                    inline: true
                -
                  handle: wrapping
                  field:
                    display: Wrapping
                    type: toggle
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: tags
        field:
          type: terms
          taxonomies:
            - tags
          display: Tags
          mode: select
      -
        handle: author
        field:
          max_items: 1
          mode: select
          type: users
          display: Author
          default: current
          listable: hidden
      -
        handle: hero_image
        field:
          type: assets
          display: 'Hero Image'
          container: main
          folder: img
          max_files: 1
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required